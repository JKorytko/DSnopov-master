<ion-view view-title="Search">
    <ion-nav-buttons side="right">

    </ion-nav-buttons>
    <ion-content>
        <form name="form">
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input required ng-model="inputWord" name="word" type="text" placeholder="Search">
                </label>
            </div>
            <div class="button-bar bar-positive padding">
                <button ng-click="showDefinition(inputWord)"
                        ng-disabled="form.word.$error.required"
                        class="button">
                    Open
                </button>
                <!--
                <button ng-disabled="form.word.$error.required"
                        class="button"
                        type="button">
                    Quick Save
                </button>
                -->
            </div>
        </form>
        <div ng-show="data.suggestions.length" class="list suggestions-list">
            <div class="item item-divider">
                Suggestions:
            </div>
            <a ng-click="showDefinition(suggestion)" ng-repeat="suggestion in data.suggestions" class="item" href="">
                {{suggestion}}
            </a>
        </div>
    </ion-content>
</ion-view>
