<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dictionary</title>

    <link rel="stylesheet" href="assets/css/main.css">

    <script type="text/javascript" src="vendors/fastclick.js"></script>
    <script type="text/javascript" src="vendors/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="vendors/underscore.js"></script>
    <script type="text/javascript" src="vendors/backbone-min.js"></script>
    <script type="text/javascript" src="vendors/rad.build.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript">
        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }

        function onDeviceReady() {
            document.addEventListener("backbutton", onBackKeyDown, false);
        }

        function onBackKeyDown() {
            if(RAD && RAD.application && RAD.application.isCurrentScreenDefinition) {
                RAD.core.publish('navigation.show', {
                    container_id: '#screen',
                    content: 'view.search',
                    animation: 'fade'
                });
            } else {
                navigator.app.exitApp();
            }
        }
    </script>
</head>

</head>
<body onload="onLoad();">

<div id="screen"></div>
<div id="overlay">
    <div id="circular"></div>
</div>

</body>
</html>
